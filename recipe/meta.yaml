{% set name = "trame-leaflet" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ac6fc0e6bff2efcc67dffbb7ee8956b580162e28f5a4132a703bd221e2fd8c51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - trame-client

test:
  imports:
    - trame
    - trame_leaflet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kitware/trame-leaflet
  summary: Leaflet widget for trame
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
    - psavery
